<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <h1>Thermostat </h1>
  </head>
  <body>
    <script src="jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script>
      $(document).ready(function(){
        var thermostat = new Thermostat;
        $("#temperature").text(thermostat.temperature);
        $("#temperature-up1").on("click", function(){
          thermostat.up()
          $("#temperature").text(thermostat.temperature);
        })
        $("#temperature-down1").on("click", function(){
          thermostat.down()
          $("#temperature").text(thermostat.temperature);
        })
        $("#temperature-reset").on("click", function(){
          thermostat.reset()
          $("#temperature").text(thermostat.temperature);
        })
        $("#powersaving-switch").on("click", function(){
          thermostat.powerSavingSwitch()
          $("#temperature").text(thermostat.temperature);
        })
      });
    </script>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <h1 id="temperature"></h1>
        <button id="temperature-up1">+</button>
        <button id="temperature-down1">-</button>
        <button id="temperature-reset">Reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-switch">PSM Switch</button>
      </p>
    </section>
  </body>
</html>
